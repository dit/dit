name: Build

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 20
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          channels: conda-forge,defaults
          channel-priority: true
          mamba-version: "*"
          python-version: ${{ matrix.python-version }}
      - name: Conda info
        run: |
          conda info
          conda info -s
      - name: Conda list
        run: conda list
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          mamba install blas cython flit mkl numpy numdifftools scikit-learn scipy
      - name: Install pypoman dependency
        run: mamba install pypoman
      - name: Install package
        env:
          FLIT_ALLOW_INVALID: "1"
        run: |
          conda run flit install --deps=all
      - name: Lint with flake8
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == 3.6 }}
        run: |
          pip3 install flake8
          # stop the build if there are Python syntax errors or undefined names:
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --statistics
      - name: Test with pytest
        run: |
          mamba install pytest
          conda run pytest
      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          # Repository upload token - get it from codecov.io
          token: ${{ secrets.CODECOV_TOKEN }}
          file: .coverage
