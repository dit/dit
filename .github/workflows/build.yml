name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Pin Python version for uv
        run: echo '${{ matrix.python-version }}' > .python-version

      - name: Install cddlib (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libcdd-dev

      - name: Install cddlib (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cddlib
          echo "CFLAGS=-I$(brew --prefix)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix)/lib" >> $GITHUB_ENV

      - name: Install cddlib (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install cddlib:x64-windows
          echo "INCLUDE=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\include;$env:INCLUDE" >> $env:GITHUB_ENV
          echo "LIB=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows\lib;$env:LIB" >> $env:GITHUB_ENV

      - name: Install package and dependencies
        run: uv sync --extra test --extra optional --extra xarray

      - name: Run tests
        run: uv run pytest

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: .coverage

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install Python
        run: uv python install 3.12

      - name: Install cddlib
        run: sudo apt-get update && sudo apt-get install -y libcdd-dev

      - name: Install package
        run: uv sync --extra dev

      - name: Lint with ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install Python
        run: uv python install 3.12

      - name: Install cddlib
        run: sudo apt-get update && sudo apt-get install -y libcdd-dev

      - name: Install package
        run: uv sync --extra dev

      - name: Type check with ty
        run: uv run ty check
